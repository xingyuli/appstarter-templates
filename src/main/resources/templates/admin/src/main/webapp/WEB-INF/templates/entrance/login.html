<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:include="common/fragment :: meta"/>

    <!-- Page title -->
    <th:block th:include="common/fragment :: title"/>

    <!-- Vendor styles -->
    <th:block th:include="common/fragment :: css"/>

</head>
<body class="blank">

<!-- 页面加载样式 -->
<div class="splash"> <div class="color-line"></div><div class="splash-title"><p>正在走心加载，请耐心等待...</p><div class="spinner"> <div class="rect1"></div> <div class="rect2"></div> <div class="rect3"></div> <div class="rect4"></div> <div class="rect5"></div> </div> </div> </div>
<!-- 低版本浏览器提示 -->
<!--[if lt IE 7]>
<p class="alert alert-danger">您在使用一个<strong>过时的</strong>浏览器，请<a href="http://browsehappy.com/">浏览器</a>来提高您的体验。</p>
<![endif]-->

<div class="color-line"></div>

<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>中汽车匠后台管理系统</h3>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form th:action="@{/authenticate}" novalidate="novalidate" id="loginForm" method="POST">
                        <div class="form-group">
                            <label class="control-label" for="username">用户名</label>
                            <input type="text" placeholder="请输入用户名" name="username" data-rule-required="true" data-msg-required="请输入用户名" id="username" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">密码</label>
                            <input type="password" placeholder="请输入密码" required="" data-msg="请输入密码" name="password" id="password" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-success btn-block">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <strong>中汽车匠后台管理系统</strong>
        </div>
    </div>
</div>


<!-- Vendor scripts -->
<th:block th:include="common/fragment :: js"></th:block>
<script th:src="@{/assets/external/vendor/jquery-validation/jquery.validate.min.js}"></script>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function() {
        $('input[name="username"]').focus();
        $('#loginForm').validate({
            submitHandler: function() {
                $('#loginForm').submit();
            }
        });
    });
</script>
</body>
</html>
